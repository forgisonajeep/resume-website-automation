name: Promote beta -> prod

on:
  push:
    branches:
      - main

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Terraform outputs (bucket + tables)
        run: |
          # run terraform from the terraform dir
          terraform -chdir=terraform init -input=false

          # grab full output (suppress stderr so only stdout content is parsed)
          RAW_BUCKET=$(terraform -chdir=terraform output -raw bucket_name 2>/dev/null || true)
          RAW_TRACKING=$(terraform -chdir=terraform output -raw deployment_tracking_table 2>/dev/null || true)
          RAW_ANALYTICS=$(terraform -chdir=terraform output -raw resume_analytics_table 2>/dev/null || true)

          # Extract last plausible S3-bucket-like token from anywhere in the output
          CLEAN_BUCKET=$(printf "%s\n" "$RAW_BUCKET" | tr -d '\r' | grep -Eo '[a-z0-9][a-z0-9.-]{2,62}' | tail -n1)

          # If nothing matched, use the last non-empty line as a fallback
          if [ -z "$CLEAN_BUCKET" ]; then
            CLEAN_BUCKET=$(printf "%s\n" "$RAW_BUCKET" | tr -d '\r' | sed -n '/./p' | tail -n1)
          fi

          # Clean table names similarly (simple last non-empty-line fallback)
          CLEAN_TRACKING=$(printf "%s\n" "$RAW_TRACKING" | tr -d '\r' | sed -n '/./p' | tail -n1)
          CLEAN_ANALYTICS=$(printf "%s\n" "$RAW_ANALYTICS" | tr -d '\r' | sed -n '/./p' | tail -n1)

          # Write final cleaned values
          printf "%s\n" "$CLEAN_BUCKET" > ../bucket.txt
          printf "%s\n" "$CLEAN_TRACKING" > ../ddb_tracking.txt
          printf "%s\n" "$CLEAN_ANALYTICS" > ../ddb_analytics.txt

          # quick check
          echo "DEBUG: bucket.txt =>"
          sed -n '1,5p' ../bucket.txt || true

      # ------- Promote beta -> prod -------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build resume HTML (local)
        run: python src/build_resume_site.py

      - name: Debug bucket.txt (show raw contents)
        run: |
          echo "---- bucket.txt (visible) ----"
          nl -ba bucket.txt || true
          echo "---- bucket.txt (hex) ----"
          hexdump -C bucket.txt || true

      - name: Fix bucket value (strict clean)
        run: |
          # take last non-empty line, strip CR/whitespace, then remove anything not allowed in S3 bucket name
          LAST_LINE=$(awk 'NF{line=$0}END{print line}' bucket.txt || true)
          CLEAN=$(printf "%s" "$LAST_LINE" | tr -d '\r\n[:space:]' | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9.-]//g')
          # fallback if CLEAN is empty
          if [ -z "$CLEAN" ]; then
            echo "ERROR: cleaned bucket name is empty; showing original file for debugging"
            nl -ba bucket.txt
            exit 1
          fi
          printf "%s\n" "$CLEAN" > bucket.txt
          echo "Cleaned bucket value: $(cat bucket.txt)"

      - name: Promote beta -> prod
        run: |
          BUCKET=$(cat bucket.txt)
          echo "PROD site to bucket: $BUCKET"
          aws s3 cp dist/index.html s3://$BUCKET/index.html

      - name: Confirm deployment metadata (optional)
        run: |
          echo "DeploymentTracking table: $(cat ddb_tracking.txt)"
          echo "ResumeAnalytics table: $(cat ddb_analytics.txt)"
          echo "Promotion complete"

      - name: Cleanup temp files
        if: always()
        run: |
          rm -f bucket.txt ddb_tracking.txt ddb_analytics.txt || true
