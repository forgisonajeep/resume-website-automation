name: PR -> deploy (beta)

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: deploy beta
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init + plan + validate
        run: |
          terraform -chdir=terraform init -input=false
          terraform -chdir=terraform validate
          terraform -chdir=terraform plan

      - name: Terraform apply (auto-approve) (create/update infra)
        run: terraform -chdir=terraform apply -auto-approve

      - name: Read terraform outputs (bucket name & website endpoint)
        id: tf_outputs
        run: |
          terraform -chdir=terraform output -raw bucket_name        > bucket.txt
          terraform -chdir=terraform output -raw deployment_tracking_table > ddb_tracking.txt
          terraform -chdir=terraform output -raw resume_analytics_table    > ddb_analytics.txt

          echo "---- bucket from terraform ----"
          cat bucket.txt
          echo "---- tracking table ----"
          cat ddb_tracking.txt

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build resume HTML (local)
        run: python src/build_resume_site.py

      - name: Upload site to S3 (beta)
        run: |
          BUCKET=$(cat bucket.txt)
          echo "Uploading resume site to: $BUCKET"
          aws s3 cp dist/index.html s3://$BUCKET/index.html

      # ------------ NEW SECTION: write deployment event to DynamoDB ------------
      - name: Record deployment event to DynamoDB
        id: record_ddb
        run: |
          python scripts/write_deployment_event.py \
            --table-file ddb_tracking.txt \
            --bucket-file bucket.txt \
            --environment "beta" \
            --region "${{ secrets.AWS_REGION }}" || true
      # -------------------------------------------------------------------------

      - name: Output S3 website endpoint (for screenshots)
        run: |
          endpoint=$(terraform -chdir=terraform output -raw website_endpoint || true)
          echo "Website available at: $endpoint"

      - name: Cleanup temp files
        if: always()
        run: |
          rm -f bucket.txt ddb_tracking.txt ddb_analytics.txt || true
