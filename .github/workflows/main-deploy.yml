name: Promote beta → prod

on:
  push:
    branches:
      - main

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform outputs (bucket + tables)
        id: tf
        run: |
          cd terraform
          terraform init -input=false
          terraform output -raw bucket_name > ../bucket.txt
          terraform output -raw deployment_tracking_table > ../ddb_tracking.txt
          terraform output -raw resume_analytics_table > ../ddb_analytics.txt

      - name: Promote beta → prod
        run: |
          BUCKET=$(cat bucket.txt)
          echo "Promoting: $BUCKET"

          aws s3 cp \
            s3://$BUCKET/beta/index.html \
            s3://$BUCKET/prod/index.html \
            --acl public-read

      - name: Confirm deployment metadata (DynamoDB optional)
        run: |
          echo "Would write to DynamoDB here (optional integration step)"
          echo "Tracking table: $(cat ddb_tracking.txt)"
          echo "Analytics table: $(cat ddb_analytics.txt)"

      - name: Done
        run: echo "✅ Production site promoted successfully!"
