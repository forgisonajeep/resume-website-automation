name: Promote beta -> prod

on:
  push:
    branches:
      - main

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform outputs (bucket + tables)
        run: |
          cd terraform
          terraform init -input=false
          terraform output -raw bucket_name > ../bucket.txt
          terraform output -raw deployment_tracking_table > ../ddb_tracking.txt
          terraform output -raw resume_analytics_table > ../ddb_analytics.txt

      # ------- Promote beta -> prod -------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build resume HTML (local)
        run: python src/build_resume_site.py

      - name: Promote beta -> prod
        run: |
          echo "PWD: $(pwd)"
          echo "--- repo listing ---"
          ls -la

          echo "--- bucket.txt raw (visible markers) ---"
          printf '<<START>>\n'
          sed -n '1,200p' bucket.txt
          printf '\n<<END>>\n'

          # Trim whitespace/newlines and CR
          BUCKET=$(cat bucket.txt | tr -d '\r\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          echo "BUCKET after trim: <<$BUCKET>>"

          # final sanity check: show length and chars
          echo "bucket length: ${#BUCKET}"
          echo "bucket chars: $(echo "$BUCKET" | sed -n '1,200p')"

          # upload (debug mode so if it fails we get detail)
          aws s3 cp dist/index.html s3://$BUCKET/index.html --debug

      - name: Confirm deployment metadata (optional)
        run: |
          echo "DeploymentTracking table: $(cat ddb_tracking.txt)"
          echo "ResumeAnalytics table: $(cat ddb_analytics.txt)"
          echo "Promotion complete"

      - name: Cleanup temp files
        if: always()
        run: |
          rm -f bucket.txt ddb_tracking.txt ddb_analytics.txt || true
