name: Promote beta -> prod

on:
  push:
    branches:
      - main

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Terraform outputs (bucket + tables)
        run: |
          cd terraform
          terraform init -input=false
          terraform output -raw bucket_name  > /tmp/raw_bucket.out 2>/dev/null || true
          terraform output -raw deployment_tracking_table > /tmp/raw_tracking.out 2>/dev/null || true
          terraform output -raw resume_analytics_table    > /tmp/raw_analytics.out 2>/dev/null || true
          cd ..

          # Strict cleaning for bucket and safe last-line capture for tables
          CLEAN_BUCKET=$(
            sed 's/\r$//' /tmp/raw_bucket.out \
            | grep -Eo '[a-z0-9][a-z0-9.-]{2,62}' \
            | grep '-' \
            | grep -Ev '^(stdout|stderr|exitcode|debug|::debug::|::group::|::endgroup::)$' \
            | tail -n1 || true
          )
          if [ -z "$CLEAN_BUCKET" ]; then
            CLEAN_BUCKET=$(sed 's/\r$//' /tmp/raw_bucket.out | sed -n '/./p' | tail -n1 || true)
            case "$CLEAN_BUCKET" in
              stdout|stderr|exitcode|debug) CLEAN_BUCKET="";;
            esac
          fi

          printf "%s\n" "$CLEAN_BUCKET" > bucket.txt
          printf "%s\n" "$(sed -n '/./p' /tmp/raw_tracking.out | tail -n1)" > ddb_tracking.txt
          printf "%s\n" "$(sed -n '/./p' /tmp/raw_analytics.out | tail -n1)" > ddb_analytics.txt

          echo "Cleaned bucket value: $CLEAN_BUCKET"
          echo "bucket.txt contains:"
          cat bucket.txt

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build resume HTML (local)
        run: python src/build_resume_site.py

      - name: Debug bucket.txt (show raw contents)
        run: |
          echo "---- bucket.txt (visible) ----"
          nl -ba bucket.txt || true
          echo "---- bucket.txt (hex) ----"
          hexdump -C bucket.txt || true

      - name: Fix bucket value (strict clean)
        run: |
          LAST_LINE=$(awk 'NF{line=$0}END{print line}' bucket.txt || true)
          CLEAN=$(printf "%s" "$LAST_LINE" | tr -d '\r\n[:space:]' | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9.-]//g')
          if [ -z "$CLEAN" ]; then
            echo "ERROR: cleaned bucket name is empty; showing original file for debugging"
            nl -ba bucket.txt
            exit 1
          fi
          printf "%s\n" "$CLEAN" > bucket.txt
          echo "Cleaned bucket value: $(cat bucket.txt)"

      - name: Promote beta -> prod
        run: |
          BUCKET=$(cat bucket.txt)
          echo "PROD site to bucket: $BUCKET"
          aws s3 cp dist/index.html s3://$BUCKET/index.html

      - name: Confirm deployment metadata (optional)
        run: |
          echo "DeploymentTracking table: $(cat ddb_tracking.txt)"
          echo "ResumeAnalytics table: $(cat ddb_analytics.txt)"
          echo "Promotion complete"

      # ---------- NEW: record deployment to DynamoDB ----------
      - name: Record deployment event to DynamoDB
        id: record_ddb
        run: |
          # env label: you can set to "prod" (or "beta" if promoting beta)
          ENVIRONMENT="prod"
          python scripts/write_deployment_event.py \
            --table-file ddb_tracking.txt \
            --bucket-file bucket.txt \
            --environment "$ENVIRONMENT" \
            --region "${{ secrets.AWS_REGION }}" || true
        # do not fail the whole job for non-critical telemetry errors; remove "|| true" if you want it to fail

      - name: Cleanup temp files
        if: always()
        run: |
          rm -f bucket.txt ddb_tracking.txt ddb_analytics.txt || true

      - name: Post Setup Python
        run: echo "Post setup"

      - name: Post Set up AWS credentials
        run: echo "Post AWS creds"

      - name: Post Checkout repository
        run: echo "Post checkout"

      - name: Complete job
        run: echo "Done"
