name: Promote beta -> prod

on:
  push:
    branches:
      - main

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Terraform outputs (bucket + tables)  # REPLACE existing step with this
        run: |
          set -euo pipefail

          # ensure working from the terraform dir for terraform commands
          cd terraform

          # init (no prompts)
          terraform init -input=false

          # create guaranteed files in parent repo root (so other steps can always read them)
          mkdir -p ../
          : > ../bucket.txt
          : > ../ddb_tracking.txt
          : > ../ddb_analytics.txt

          # run terraform output and capture both stdout and stderr into files for debugging
          terraform -chdir=. output -raw bucket_name > /tmp/raw_bucket.out 2> /tmp/raw_bucket.err || true
          terraform -chdir=. output -raw deployment_tracking_table > /tmp/raw_tracking.out 2> /tmp/raw_tracking.err || true
          terraform -chdir=. output -raw resume_analytics_table > /tmp/raw_analytics.out 2> /tmp/raw_analytics.err || true

          # show brief debug so you can inspect runner noise if something goes wrong
          echo "==== terraform raw stdout (bucket) ===="
          sed -n '1,40p' /tmp/raw_bucket.out || true
          echo "==== terraform raw stderr (bucket) ===="
          sed -n '1,40p' /tmp/raw_bucket.err || true

          # extract last plausible S3 bucket token from raw stdout (lowercase letters/digits/dots/hyphens)
          CLEAN_BUCKET=$(sed 's/\r$//' /tmp/raw_bucket.out | grep -Eo '[a-z0-9][a-z0-9.-]{2,62}' | tail -n1 || true)

          # fallback: if none matched, fall back to the last non-empty line of the raw stdout
          if [ -z "$CLEAN_BUCKET" ]; then
            CLEAN_BUCKET=$(sed 's/\r$//' /tmp/raw_bucket.out | sed -n '/./p' | tail -n1 || true)
          fi

          # do the same for table names (simpler fallback)
          CLEAN_TRACKING=$(sed 's/\r$//' /tmp/raw_tracking.out | sed -n '/./p' | tail -n1 || true)
          CLEAN_ANALYTICS=$(sed 's/\r$//' /tmp/raw_analytics.out | sed -n '/./p' | tail -n1 || true)

          # ensure variables are non-null strings (avoid "no such file" later)
          CLEAN_BUCKET=${CLEAN_BUCKET:-}
          CLEAN_TRACKING=${CLEAN_TRACKING:-}
          CLEAN_ANALYTICS=${CLEAN_ANALYTICS:-}

          # write to repo-root files that later steps will read
          printf "%s\n" "$CLEAN_BUCKET" > ../bucket.txt
          printf "%s\n" "$CLEAN_TRACKING" > ../ddb_tracking.txt
          printf "%s\n" "$CLEAN_ANALYTICS" > ../ddb_analytics.txt

          # final short sanity print for the workflow log
          echo "DEBUG: bucket.txt =>"
          sed -n '1,5p' ../bucket.txt || true
          echo "DEBUG: ddb_tracking.txt =>"
          sed -n '1,5p' ../ddb_tracking.txt || true
          echo "DEBUG: ddb_analytics.txt =>"
          sed -n '1,5p' ../ddb_analytics.txt || true

        shell: bash

      # ------- Promote beta -> prod -------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build resume HTML (local)
        run: python src/build_resume_site.py

      - name: Debug bucket.txt (show raw contents)
        run: |
          echo "---- bucket.txt (visible) ----"
          nl -ba bucket.txt || true
          echo "---- bucket.txt (hex) ----"
          hexdump -C bucket.txt || true

      - name: Fix bucket value (strict clean)
        run: |
          # take last non-empty line, strip CR/whitespace, then remove anything not allowed in S3 bucket name
          LAST_LINE=$(awk 'NF{line=$0}END{print line}' bucket.txt || true)
          CLEAN=$(printf "%s" "$LAST_LINE" | tr -d '\r\n[:space:]' | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9.-]//g')
          # fallback if CLEAN is empty
          if [ -z "$CLEAN" ]; then
            echo "ERROR: cleaned bucket name is empty; showing original file for debugging"
            nl -ba bucket.txt
            exit 1
          fi
          printf "%s\n" "$CLEAN" > bucket.txt
          echo "Cleaned bucket value: $(cat bucket.txt)"

      - name: Promote beta -> prod
        run: |
          BUCKET=$(cat bucket.txt)
          echo "PROD site to bucket: $BUCKET"
          aws s3 cp dist/index.html s3://$BUCKET/index.html

      - name: Confirm deployment metadata (optional)
        run: |
          echo "DeploymentTracking table: $(cat ddb_tracking.txt)"
          echo "ResumeAnalytics table: $(cat ddb_analytics.txt)"
          echo "Promotion complete"

      - name: Cleanup temp files
        if: always()
        run: |
          rm -f bucket.txt ddb_tracking.txt ddb_analytics.txt || true
