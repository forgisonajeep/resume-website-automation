name: PR → deploy (beta)

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init + read outputs
        id: tf
        run: |
          cd terraform
          terraform init -input=false
          terraform output -raw bucket_name > ../bucket.txt

      - name: Build resume site (markdown → HTML)
        run: |
          pip install -r requirements.txt
          python src/build_resume_site.py

      - name: Upload to S3 → beta prefix
        run: |
          BUCKET=$(cat bucket.txt)
          aws s3 cp dist/index.html s3://$BUCKET/beta/index.html --acl public-read
          echo "Uploaded resume to beta → s3://$BUCKET/beta/index.html"
